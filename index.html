<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT_12</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header>
        <div class="container d-flex-center">
            <div class="logo">
                <img src="assets/img/Falcon-PNG-Image.png" alt="" height="100">
            </div>
            <div class="name">
                Falcon's Cinema3D
            </div>
            <div class="logo2">
                <img src="assets/img/cinema.png" alt="" height="100">
            </div>
        </div>
    </header>

    <main>
        <section class="searching-block">
            <div class="container d-flex-center">
                <div class="check d-flex-around">
                    <input class="searchField" type="text" id="seacrh" placeholder="Search your film: ">
                    <select class="type" name="type" id="type">
                        <option class="type__option" value="0">Type</option>
                        <option class="type__option" value="movie">Movie</option>
                        <option class="type__option" value="series">Series</option>
                        <option class="type__option" value="episode">Episode</option>
                    </select>
                    <button id="searchButton">
                        Search
                    </button>
                </div>
            </div>
        </section>
        <section class="showFilm" id="film">
            <div class="container d-flex-around d-wrap " id="filmshow">

            </div>
        </section>
        <section class="pagination" id="pagination">
            <div class="container pagination-items d-flex-center">
          
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="assets/script/main.js"></script>
</body>

</html>
